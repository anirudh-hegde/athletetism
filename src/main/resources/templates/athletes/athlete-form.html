<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Save Athlete</title>
</head>
<body>
    <div class="container">
        <h3>Athlete Directory</h3>
        <hr>

        <p class="h4 mb-4">Save Athlete</p>

        <form action="#" th:action="@{/athletes/save}" method="POST">
            <input type="hidden" th:field="${athlete.id}">
            <input type="text" th:field="${athlete.firstName}" class="form-control mb-4 w-25" placeholder="First Name"/>
            <input type="text" th:field="${athlete.lastName}" class="form-control mb-4 w-25" placeholder="Last Name"/>
            <input type="number" th:field="${athlete.age}" class="form-control mb-4 w-25" placeholder="Age"/>
            <input type="text" th:field="${athlete.competingSport}" class="form-control mb-4 w-25" placeholder="Competing Sport"/>
            <button type="submit" class="btn btn-info col-2">Save</button>
        </form>

        <hr>
        <a th:href="@{/athletes/list}">
            Back to Athlete List
        </a>
    </div>

</body>
</html>
