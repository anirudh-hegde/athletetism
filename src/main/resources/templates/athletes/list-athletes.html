<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Athlete Directory</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .head1 {
            text-align:center;
            align-items:center;
            font-family: "Times New Roman", Times, serif;
        }
    </style>
</head>
<body>
<div class="container">
    <br>
    <h1 class="head1">Athlete Directory</h1>
    <hr>

    <a th:href="@{/athletes/showFormToAdd}"
       class="btn btn-primary btn-sm mb-3">
        <b>Add Athlete</b>
    </a>
    <table class="table table primary table-bordered">
        <thead class="table-dark">
        <tr>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Age</th>
            <th>Competing Sport</th>
            <th>Activity</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="tempAthlete : ${athletes}">
            <td th:text="${tempAthlete.firstName}"></td>
            <td th:text="${tempAthlete.lastName}"></td>
            <td th:text="${tempAthlete.age}"></td>
            <td th:text="${tempAthlete.competingSport}"></td>
            <td>
                <a th:href="@{/athletes/showFormToUpdate(athleteId=${tempAthlete.id})}"
                   class="btn btn-info btn-sm">
                    Update
                </a>
                <a th:href="@{/athletes/deleteAthlete(athleteId=${tempAthlete.id})}"
                   class="btn btn-danger btn-sm"
                   onclick="if (!confirm('Are you sure you want to delete the athlete?'))) return false">
                   Delete
                </a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
